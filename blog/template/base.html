<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog Post</title>
    <link href="{{ url_for('static', path='static/style.css') }}" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Create New Blog Post</h1>
        
        <form action="http://localhost:8000/create_post" method="POST">
            <div class="form-group">
                <label for="title">Title <span class="required">*</span></label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="id">ID <span class="required">*</span></label>
                    <input type="number" id="id" name="id" required>
                </div>

                <div class="form-group">
                    <label for="author_name">Author Name <span class="required">*</span></label>
                    <input type="text" id="author_name" name="author_name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="content">Content <span class="required">*</span></label>
                <textarea id="content" name="content" placeholder="Write your blog content here..." required style="min-height: 150px;"></textarea>
            </div>

            <div class="form-group">
                <label for="published">Published Status</label>
                <select id="published" name="published">
                    <option value="">Not specified</option>
                    <option value="true">Published</option>
                    <option value="false">Draft</option>
                </select>
            </div>

            <button type="submit">Create Blog Post</button>
        </form>
    </div>
</body>
</html>
