<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register - Welcome</title>
    <link href="{{ url_for('static', path='login.css') }}" rel="stylesheet">

</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="auth-container">
        <input type="radio" id="login-tab" name="auth-tab" class="tab-input" checked>
        <input type="radio" id="register-tab" name="auth-tab" class="tab-input">
        
        <div class="tab-container">
            <label for="login-tab" class="tab-button">Sign In</label>
            <label for="register-tab" class="tab-button">Sign Up</label>
            <div class="tab-slider"></div>
        </div>

        <div class="form-container">
            <div class="form-content">
                <!-- Login Form -->
                <div class="login-form">
                    <div class="logo">
                        <h1>Welcome Back</h1>
                        <p>Sign in to your account</p>
                    </div>

                    <form action="/login" method="POST">
                        <div class="form-group">
                            <label for="login-email">Email Address</label>
                            <input type="email" id="login-email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" name="password" required>
                        </div>

                        <div class="form-options">
                            <div class="remember-me">
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <div class="forgot-password">
                                <a href="/forgot-password">Forgot Password?</a>
                            </div>
                        </div>

                        <button type="submit" class="auth-btn">Sign In</button>
                    </form>

                    <div class="divider">
                        <span>or continue with</span>
                    </div>

                    <div class="social-login">
                        <a href="/auth/google" class="social-btn google">Google</a>
                        <a href="/auth/facebook" class="social-btn facebook">Facebook</a>
                    </div>
                </div>

                <!-- Register Form -->
                <div class="register-form">
                    <div class="logo">
                        <h1>Create Account</h1>
                        <p>Join us and get started</p>
                    </div>

                    <form action="/user/register" method="POST">
                        <div class="form-group">
                            <label for="register-name">Full Name</label>
                            <input type="text" id="register-name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="register-email">Email Address</label>
                            <input type="email" id="register-email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <input type="password" id="register-password" name="password" required minlength="6">
                            <div class="password-strength">
                                Password must be at least 6 characters long
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm_password" required>
                        </div>

                        <div class="terms-checkbox">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">
                                I agree to the <a href="/terms">Terms of Service</a> and 
                                <a href="/privacy">Privacy Policy</a>
                            </label>
                        </div>

                        <button type="submit" class="auth-btn">Create Account</button>
                    </form>

                    <div class="divider">
                        <span>or sign up with</span>
                    </div>

                    <div class="social-login">
                        <a href="/auth/google" class="social-btn google">Google</a>
                        <a href="/auth/facebook" class="social-btn facebook">Facebook</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
